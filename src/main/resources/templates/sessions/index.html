<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
</head>
<body>

<section layout:fragment="content">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            セッション
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">セッション一覧</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>タイトル</th>
                                <th>スピーカー</th>
                                <th>概要</th>
                                <th>編集</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="s : ${sessions}">
                                <td th:text="${s.title}"></td>
                                <td th:text="${s.speaker}"></td>
                                <td th:text="${s.description}"></td>
                                <td>
                                    <form method="get" th:action="@{/sessions}">
                                        <input type="submit" value="変更" name="update" class="btn btn-primary">
                                        <input type="hidden" name="id" th:value="${s.id}">
                                        <input type="hidden" name="title" th:value="${s.title}">
                                        <input type="hidden" name="speaker" th:value="${s.speaker}">
                                        <input type="hidden" name="description" th:value="${s.description}">
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
    </section>
    <!-- /.content -->
</section>
</body>
</html>
